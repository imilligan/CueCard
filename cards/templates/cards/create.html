<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<h1>New Card</h1>

{% if error_message %}
<p><strong>
	{{ error_message }}
</strong></p>
{% endif %}

<form role="form" action="{% url 'cards:create' %}" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="codeInput">Code</label>
    <input type="text" class="form-control" id="codeInput" placeholder="Reference Code">
  </div>
  <div class="form-group">
    <label for="infoInput">Card Info</label>
    <textarea class="form-control" id="infoInput" placeholder="Enter information: a fact, thought or quote">
    </textarea>
  </div>

  <div class="form-group">
  	<label for="citationSelect">Citation</label>
	<select id="citationSelect" class="form-control">
		{% for source in sources_list %}
		<option>
			{{ source.title }}
		</option>
		{% endfor %}
	</select>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
